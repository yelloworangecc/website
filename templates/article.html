<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
		<title>{{ article.getTitle() }}</title>
		<meta name="color-scheme" content="light dark">
		<link rel="stylesheet" href="{{url_for('static',filename='css/github-markdown.css')}}">
		<style>
			body {
				box-sizing: border-box;
				min-width: 200px;
				max-width: 980px;
				margin: 0 auto;
				padding: 45px;
			}

			footer div{
			    margin-top: 100px;
			    text-align: justify;
			}

			footer div:after {
			    content: "";
			    display: inline-block;
			    overflow: hidden;
			    width: 100%;
			}

			footer div a {
			    
			    display: inline-block;
			    text-align: center;
			}

			@media (prefers-color-scheme: dark) {
				body {
					background-color: #0d1117;
				}
			}
		</style>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css">
		<style>
			.github-fork-ribbon:before {
				background-color: #121612;
			}
		</style>
	</head>
	<body>
	  <article class="markdown-body">

{% include "posts/"+ article.getFileName() %}
	    
	  </article>
	  <footer>
	    <div>
	    {% if article.getPrevious() %}
	    <a href="{{url_for('module_blog.article',name=article.getPrevious())}}">Previous
	    {% else %}
	    <a href="{{url_for('module_blog.index')}}">No more
	    {% endif %}
	    </a>

	    {% if article.getNext() %}
	    <a href="{{url_for('module_blog.article',name=article.getNext())}}">Next
	    {% else %}
	    <a href="{{url_for('module_blog.index')}}">No more
	    {% endif %}
	    </a>
	    </div>
	  </footer>
		<a class="github-fork-ribbon" href="{{url_for('module_blog.index')}}" data-ribbon="Back to article list" title="Back to article list">Back to article list</a>
	</body>
</html>
